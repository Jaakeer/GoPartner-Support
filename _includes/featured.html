<!-- Featured Questions -->
<section class="promoted-articles">
    <h3>Featured Questions</h3>
    <ul>

      {% for item in site.faqs %}
      {% if item.tags contains "featured" %}
 				<li><a href="{{item.url}}">{{item.title}}</a></li>
      {% endif %}
      {% endfor %}
    </ul>
</section>
<!-- Featured Questions end here -->
